<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Blog Distribuido</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #222;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }

        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #004999;
        }

        #posts > div {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #0066cc;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }

        #posts h3 {
            margin: 0 0 10px;
            color: #444;
        }

        #posts p {
            margin: 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Blog Distribuido</h1>
    <form id="postForm">
        <input id="title" placeholder="T√≠tulo" required />
        <textarea id="content" placeholder="Contenido" rows="5" required></textarea>
        <button type="submit">Crear Post</button>
    </form>
    <div id="posts"></div>

    <script>
        let failureCount = 0;
        const MAX_FAILURES = 3;
        const COOLDOWN_TIME = 5000; // 5 segundos
        let circuitOpen = false;

        async function fetchWithRetry(url, options, retries = 3) {
            if (circuitOpen) {
                alert("‚ö†Ô∏è Servicio temporalmente no disponible. Reintenta en unos segundos.");
                return;
            }

            for (let i = 0; i < retries; i++) {
                try {
                    const res = await fetch(url, options);
                    if (!res.ok) throw new Error("Error en la respuesta del servidor");
                    failureCount = 0; // reset al √©xito
                    return res;
                } catch (err) {
                    console.warn(`Reintento ${i + 1} fallido`, err);
                    await new Promise(r => setTimeout(r, 1000));
                }
            }

            failureCount++;
            if (failureCount >= MAX_FAILURES) {
                circuitOpen = true;
                console.error("üîå Circuito abierto: demasiados fallos");
                setTimeout(() => {
                    console.info("üü¢ Circuito cerrado: reintentos habilitados");
                    circuitOpen = false;
                    failureCount = 0;
                }, COOLDOWN_TIME);
            }

            throw new Error("Todos los intentos fallaron");
        }

        async function loadPosts() {
            try {
                const res = await fetch("/api/posts");
                const posts = await res.json();
                const container = document.getElementById("posts");
                container.innerHTML = "";
                for (let post of posts) {
                    const div = document.createElement("div");
                    div.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
                    container.appendChild(div);
                }
            } catch (err) {
                console.error("Error cargando posts:", err.message);
            }
        }

        document.getElementById("postForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            try {
                await fetchWithRetry("/api/posts", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ title, content })
                });
                document.getElementById("postForm").reset();
                loadPosts();
            } catch (err) {
                alert("‚ùå No se pudo crear el post. Intenta nuevamente m√°s tarde.");
            }
        });

        loadPosts();
    </script>

</body>
</html>
